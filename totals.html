<!DOCTYPE html>
<html>
	<head>
		<title>Show Totals</title>
	</head>
	
	<meta charset="UTF-8">
	
	<style>
		h1 {text-align: center;}
		p {text-align: center;}
		.Body{
			background-color: steelblue;
		}
		
		.grid-item{
			transition-duration: 1.0s;
			background-color: hsl(180, 100%, 90%);
			font-size: 75%;
			align-content: left;
			border: solid white;
			border-radius: 4px;
		}
		
		.grid-item:hover{
			background-color: lightcyan;
			border: solid mediumturquoise;
		}
		
		.grid-container{
			display: grid;
			grid-gap: 30px;
			grid-template-columns: auto;
			grid-template-rows: auto auto;
		}
		
		.btn {
			transition-duration: 0.5s;
			background-color: hsla(0,0%,0%,0);
			border: white;
			border-width: 2px;
			width: 100%;
			height: 100%;
			font-weight: bold;
			font-size: 150%;
			text-align: center;
		}
		
		.btn:hover{
			background-color: lightcyan;
			font-size: 200%;
		}
		
		.subbtn {
			transition-duration: 0.5s;
			background-color: lightblue;
			border: white;
			border-width: 2px;
			width: 20%;
			height: 100%;
			font-weight: bold;
			font-size: 100%;
			text-align: center;
			border: solid mediumturquoise;
			margin-top: 4px;
		}
		
		.form{
			font-size: 200%;
			font-weight: bold;
		}
		
		.textbox {
		transition-duration: 0.5s;
			width: 200px;
			border-radius: 4px;
			border: solid mediumturquoise;
		}
		
		input[type=text]{
			color: black;
			background-color: lightblue;
		}
		
		input[type=text]:focus{
			font-size: 150%;
			width: 40%;
		}
		
		.fldset{
			border: solid mediumturquoise; 
		}
		
	</style>
	
	<script>
		function changeValue(id, str)
			{
				document.getElementById(id).value = str;
			}
	</script>
	
	<body class="Body">
		<div class="grid-container">
			<div class="grid-item">
			<form method="post" action="totalsData.php" class="form">
				<fieldset class="fldset">
				<legend> Show User Total Spent</legend>
				<label id="label" for="email">User Email</label></br>
				<input type="text" name="email" placeholder="Enter User Email" class="textbox"> </br>
				<input id="button" type="submit" name="submit" class="subbtn"></br>
				</fieldset>
			</form>
			</div>
			<div class="grid-item">
				<a href="Main.html">
					<input id="back" type="button" class="btn" value="Go Back" onmouseover="changeValue('back', 'Click here to Go Back')" onmouseleave="changeValue('back', 'Go Back')"/>
				</a>
			</div>
		</div>
	</body>
</html>
